<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Giovanni Beltran Avila">
	<meta name="description" content="Web App Gestión de reservas">
	<title>App Reservas - Usuarios</title>
	<link rel="icon" href="/assets/img/calendario.png">

    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/areas/js/ext/ext.js"></script>
        
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/fonts/css/all.min.css" rel="stylesheet">
	<link href="/assets/css/css.css" rel="stylesheet">
</head>
<body>
    <nav id="navHeader" class="navbar navbar-expand-lg navbar-light bg-image-nav"></nav>
	<main>
        <section class="py-5 text-center container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Gestionar Usuario</h1>
                </div>
            </div>
        </section>
        <div class="container row-pd-20">
            <form method="POST" class="row g-3 needs-validation" novalidate="" autocomplete="off">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" maxlength="250" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar un nombre.
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" maxlength="3" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una edad.
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" maxlength="250" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar un correo.
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" maxlength="25" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una contraseña valida.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar!</button>
                </div>
            </form>
        </div>        
	</main>
    <footer id="footer" class="text-center text-lg-start text-dark"></footer>
	<script src="/areas/js/ext/session.js"></script>
	<script src="/areas/js/client/client.js"></script>
	<script type="text/javascript">
        init();
    </script>
</body>
</html>
