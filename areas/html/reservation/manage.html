<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Giovanni Beltran Avila">
	<meta name="description" content="Web App Gestión de reservas">
	<title>App Reservas - Reservas</title>
	<link rel="icon" href="/assets/img/calendario.png">

    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/areas/js/ext/ext.js"></script>
        
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/fonts/css/all.min.css" rel="stylesheet">
	<link href="/assets/css/css.css" rel="stylesheet">
</head>
<body>
    <nav id="navHeader" class="navbar navbar-expand-lg navbar-light bg-image-nav"></nav>
	<main>
        <section class="py-5 text-center container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Gestionar Reserva</h1>
                </div>
            </div>
        </section>
        <div class="container row-pd-20">
            <form method="POST" class="row g-3 needs-validation" novalidate="" autocomplete="off">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="cliente" class="form-label fw-bold">Cliente:&nbsp;</label><label for="cliente" id="infoUsuario" class="form-label"></label>        
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label for="startDate" class="form-label">Fecha inicial</label>
                    <input id="startDate" class="form-control" type="date" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una fecha inicial.
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label for="devolutionDate" class="form-label">Fecha devolución</label>
                    <input id="devolutionDate" class="form-control" type="date" required>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una fecha de devolución.
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label for="status" class="form-label">Status</label>
					<select class="form-select" aria-label="" id="status" required></select>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una categoria.
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label for="quadbike" class="form-label">Cuatrimoto</label>
					<select class="form-select" aria-label="" id="quadbike" required></select>
                    <div class="valid-feedback">
                        Validado!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar una cuatrimoto.
                    </div>
                </div>
                <div id="calificaciones" class="">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="score" class="form-label fw-bold">Calificación&nbsp;</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="rating">
                            <input type="radio" name="ratingDB" value="5" id="opc_5" readonly><label for="5">☆</label>
                            <input type="radio" name="ratingDB" value="4" id="opc_4" readonly><label for="4">☆</label>
                            <input type="radio" name="ratingDB" value="3" id="opc_3" readonly><label for="3">☆</label>
                            <input type="radio" name="ratingDB" value="2" id="opc_2" readonly><label for="2">☆</label>
                            <input type="radio" name="ratingDB" value="1" id="opc_1" readonly><label for="1">☆</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar!</button>
                </div>
            </form>
        </div>        
	</main>
    <div id="comments"></div>
    <footer id="footer" class="text-center text-lg-start text-dark"></footer>
	<script src="/areas/js/ext/session.js"></script>
    <script src="/areas/js/message/message.js"></script>
	<script src="/areas/js/reservation/reservation.js"></script>
	<script type="text/javascript">
        init();
    </script>
</body>
</html>
