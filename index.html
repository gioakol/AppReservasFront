<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Giovanni Beltran Avila">
	<meta name="description" content="Web App Gestión de reservas">
	<title>App Reservas - Login</title>
	<link rel="icon" href="/assets/img/calendario.png">

	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/areas/js/ext/ext.js"></script>
    <script type="text/javascript" src="/areas/js/client/client.js"></script>
	
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/css/css.css" rel="stylesheet">
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-10">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Correo</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Correo electrónico invalido/requerido
									</div>
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Contraseña</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Correo electrónico invalido/requerido
							    	</div>
								</div>
								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Ingresa!
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								¿No tienes una cuenta? <a href="register.html" class="text-dark">Registrate aquí</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022 &mdash; Universidad Sergio Arboleda
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="/areas/js/login.js"></script>
</body>
</html>
