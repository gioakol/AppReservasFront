<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Giovanni Beltran Avila">
	<meta name="description" content="Web App Gestión de reservas">
	<title>App - Registro</title>
	<link rel="icon" href="/assets/img/calendario.png">

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/areas/js/ext/ext.js"></script>
    <script type="text/javascript" src="/areas/js/client/client.js"></script>
    <script type="text/javascript" src="/areas/js/client/create.js"></script>

	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/css/css.css" rel="stylesheet">
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nombre</label>
									<input id="name" type="text" class="form-control" name="name" maxlength="250" required autofocus>
									<div class="invalid-feedback">
										Nombre invalido/requerido	
									</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" maxlength="250" required>
									<div class="invalid-feedback">
										Email invalido/requerido	
									</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="age">Edad</label>
									<input id="age" type="age" class="form-control" name="age" maxlength="10" required>
									<div class="invalid-feedback">
										Edad invalida/requerida
									</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Contraseña</label>
									<input id="password" type="password" class="form-control" name="password" maxlength="25" required>
								    <div class="invalid-feedback">
								    	Contraseña invalida/requerida
							    	</div>
								</div>
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								¿Ya tienes una cuenta? <a href="index.html" class="text-dark">Ingresa aquí</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022 &mdash; Universidad Sergio Arboleda
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="/areas/js/register.js"></script>
</body>
</html>
